name: Greetings

on:
  pull_request_target:
    types: [opened, reopened, closed]
  issues:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "ğŸ‘‹ Hey there, rockstar! Thanks for dropping an issue! The BlogLog team is on it like pineapple on pizza (love it or hate it). Stick around, magic's about to happen!"
          pr-message: "ğŸ‰ Boom! Your pull request just flew into the BlogLog HQ. High fives all around! Our team of tech wizards will check it out and get back to you faster than you can say 'code ninja!' Thanks for leveling up the project!"

      - name: Congratulate on PR Merge
        if: github.event.action == 'closed' && github.event.pull_request.merged == true
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments \
            -d '{"body": "ğŸ‰ Congratulations @'${{ github.event.pull_request.user.login }}'! Your PR has been merged! â­ If you enjoyed contributing, please consider giving us a star on GitHub and following us for updates!"}'
